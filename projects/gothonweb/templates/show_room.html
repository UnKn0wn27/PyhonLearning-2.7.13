$def with (room)

<h1 align = "center"> $room.name </h1>

<pre align = "center">
$room.description
</pre>

$if room.name == "death":
    <p align = "center"><a href="/">Play Again?</a></p>
$elif room.name == "The End":
    <p>
    <form align = "center" action="/">
        <input type="SUBMIT" value="Play Again?">
    </form>
    </p>
$else:
    <p>
    <form align = "center" action="/game" method="POST">
        <input align = "center" type="text" name="action"> <input type="SUBMIT">
    </form>
    </p>
